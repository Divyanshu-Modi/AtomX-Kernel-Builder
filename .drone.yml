kind: pipeline
type: docker
name: AtomX Drone

steps:
 - name: compile
   image: alpine:latest
   environment:
     BOT_API_KEY:
       from_secret: BOT_API_KEY
     CHAT_ID:
       from_secret: CHAT_ID
     SOURCE:
       from_secret: SOURCE
   commands:
      - apk -i upgrade
      - ln -sf /usr/share/zoneinfo/Asia/Kolkata /etc/localtime
      - apk add gcc llvm lld clang git libxml2 python3-pip gcc llvm lld clang git automake bison gperf zip curl libxml2-utils squashfs-tools pngcrush schedtool dpkg-dev make optipng bc libstdc++6 wget python3 gcc clang rsync flex git-lfs axel tar bc binutils-dev bison ca-certificates ccache clang cmake curl file flex git lld make python3-dev texinfo u-boot-tools xz-utils
      - cd /drone/src
      - bash builder.sh
